<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Love Running club for runners in Dublin, Ireland">
    <meta name="keywords" content="love running, running club, ireland, dublin">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Love Running</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <nav>
            <ul id="menu" reversed="reversed">
                <li>
                    <a href="signup.html" class="active">Sign Up</a>
                </li>
                <li>

                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>


            </ul>
        </nav>
    </header>
    <section class="form-section">
    <form action="https://formdump.codeinstitute.net/" method="post" class="signup-form">
        <h2>Let's get you signed up!<i class="fas fa-heartbeat"></i></h2>
        <label for="fname">First Name</label>
        <input type="text" name="first_name" id="fname" class="text-input" required>

        <label for="lname">Last Name</label>
        <input type="text" name="last_name" id="lname" class="text-input" required>

        <label for="email">Email Address</label>
        <input type="email" name="email_address" id="email" class="text-input" required>

        <label for="road">Road</label>
        <input type="radio" name="running_preference" value="road" id="road" required>

        <label for="trail">Trail</label>
        <input type="radio" name="running_preference" value="trail" id="trail">

        <label for="both">Both</label>
        <input type="radio" name="running_preference" value="both" id="both">

        <input type="submit" value="Let's Run!" name="Let's Run!" id="" class="join-button">
    </form>
</section>
    <footer>
        <ul class="social-networks">

                    aria-label="visit our instagram page(opens in new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
